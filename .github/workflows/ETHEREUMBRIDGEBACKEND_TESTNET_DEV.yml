name: Azure App Service - EthereumBridgeBackend TestNet & Dev, Build and deploy NodeJS app

on:
  push:
    branches:
      - develop
    paths-ignore:
      - 'serverless/**'
      - '.github/**'

permissions:
      id-token: write
      contents: read

name: Node.js

env:
  AZURE_WEBAPP_NAME: my-app   # set this to your application's name
  NODE_VERSION: '16.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout GitHub Action' 
      uses: actions/checkout@main
   
    - uses: azure/login@v1
      with:
        client-id: ${{ env.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Setup Node ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: 'npm install, build, and test'
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
      working-directory:  my-app-path

    - name: ETHEREUMBRIDGEBACKEND_TESTNET    
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EthereumBridgeBackendTestnet'
        package: .

    - name: ETHEREUMBRIDGEBACKEND_DEV    
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EthereumBridgeBackendDevelopment'
        package: .

    # Azure logout 
    - name: logout
      run: |
        az logout